configVersion: 2.0.0
generation:
  sdkClassName: konnect
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: false
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: false
    sharedErrorComponentsApr2025: false
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
    hoistGlobalSecurity: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  persistentEdits: {}
  tests:
    generateTests: true
    generateNewTests: false
    skipResponseBodyAssertions: false
  baseServerURL: ""
terraform:
  version: 3.4.3
  additionalDataSources: []
  additionalDependencies:
    github.com/Kong/shared-speakeasy/hclbuilder: v0.0.1
  additionalEphemeralResources: []
  additionalProviderAttributes:
    httpHeaders: ""
  additionalResources:
    - importAlias: custom
      importLocation: github.com/kong/terraform-provider-konnect/v3/src
      resource: custom.NewCustomPluginResource
  allowUnknownFieldsInWeakUnions: false
  author: kong
  baseErrorName: KonnectError
  debugLogging: {}
  defaultErrorName: SDKError
  enableCustomCodeRegions: false
  enableOperationSecurity: false
  enableOperationServers: false
  enableTypeDeduplication: true
  environmentVariables:
    - env: KONNECT_TOKEN
      providerAttribute: personal_access_token
    - env: KONNECT_SPAT
      providerAttribute: system_account_access_token
    - env: KONNECT_SERVER_URL
      providerAttribute: server_url
  excludeEmptyObjectSchemas: false
  imports:
    option: openapi
    paths:
      callbacks: callbacks
      errors: sdkerrors
      operations: operations
      shared: shared
      webhooks: webhooks
  includeEmptyObjects: false
  inferUnionDiscriminators: false
  packageName: konnect
  respectRequiredFields: false
  unionStrategy: populated-fields
