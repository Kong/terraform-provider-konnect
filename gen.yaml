configVersion: 2.0.0
generation:
  sdkClassName: konnect
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
  baseServerURL: ""
terraform:
  version: 1.0.0
  additionalDataSources: []
  additionalDependencies: {}
  additionalResources:
    - importAlias: custom
      importLocation: github.com/kong/terraform-provider-konnect/src
      resource: custom.NewCustomPluginResource
  allowUnknownFieldsInWeakUnions: false
  author: kong
  environmentVariables:
    - env: KONNECT_TOKEN
      providerAttribute: personal_access_token
    - env: KONNECT_SPAT
      providerAttribute: system_account_access_token
    - env: KONNECT_SERVER_URL
      providerAttribute: server_url
  imports:
    option: openapi
    paths:
      callbacks: callbacks
      errors: sdkerrors
      operations: operations
      shared: shared
      webhooks: webhooks
  packageName: konnect
