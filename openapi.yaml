            error_code:
              default: 429
              minimum: 0
              type: number
              description: >-
                Set a custom error code to return when the rate limit is
                exceeded.
            error_message:
              default: API rate limit exceeded
              type: string
              description: >-
                Set a custom error message to return when the rate limit is
                exceeded.
          required: []
        name:
          type: string
          const: rate-limiting-advanced
      required:
        - config
