              items:
                enum:
                  - id
                  - audience
                  - subject
                  - timeout
                  - idling-timeout
                  - rolling-timeout
                  - absolute-timeout
                type: string
              type: array
            session_rolling_timeout:
              default: 3600
              description: >-
                Specifies how long the session can be used in seconds until it
